ika:
  gracefulShutdownTimeout: 1s
  logger:
    level: debug
    format: text

servers:
  - addr: :8888

namespaces:
  root:
    reqModifiers:
      - name: basic-modifier
        config:
          host: "$HTTPBUN_HOST"
    paths:
      /headers: {}
  testns1.com: &testns1
    reqModifiers:
      - name: basic-modifier
        config:
          host: "$HTTPBUN_HOST"

    middlewares:
    - name: accessLog

    paths:
      /any: {}
      /get:
        reqModifiers:
          - &any-rewrite
            name: basic-modifier
            config:
              path: /any
      /only-get:
        methods: [GET]
        reqModifiers:
          - *any-rewrite
      /retain-host:
        methods:
          - GET
          - HEAD
        reqModifiers:
          - name: basic-modifier
            config:
              path: /any
              host: http://testns1.com
          - name: basic-modifier
            config:
              path: /any
              host: "$HTTPBUN_HOST"
              retainHostHeader: true
      /httpbun/{any...}:
        reqModifiers:
          - name: basic-modifier
            config:
              path: /{any...}
      /wildcard-rewrite/{any...}:
        reqModifiers:
          - name: basic-modifier
            config:
              path: "/any/{any...}"
      /path-rewrite/{a1}/{a2}:
        reqModifiers:
          - name: basic-modifier
            config:
              path: "/any/{a1}/{a2}"
      /not-terminated/{any}/:
        methods: [GET]
        reqModifiers:
          - *any-rewrite
      /terminated/{any}/{$}:
        methods: [GET]
        reqModifiers:
          - *any-rewrite

  /testns1:
    <<: *testns1

  /perf:
    transport:
      maxIdleConnsPerHost: 250
    paths:
      "/a/{something}":
        reqModifiers:
          - name: basic-modifier
            config:
              host: "$HTTPBUN_HOST"
              path: /any/{something}

  /testns2:
    reqModifiers:
      - name: basic-modifier
        config:
          host: "$HTTPBUN_HOST"
    middlewares:
    - name: accessLog
    paths:
      /any/{any...}: {}

  passthrough.com: &passthrough
    reqModifiers:
      - name: basic-modifier
        config:
          host: "$HTTPBUN_HOST"
    middlewares:
    - name: accessLog
    paths:
      "": {}
      "/": {}

  /passthrough:
    <<: *passthrough
