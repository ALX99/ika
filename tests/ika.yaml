ika:
  gracefulShutdownTimeout: 1s

servers:
  - addr: :8888

namespaces:
  root:
    backends:
      - host: http://httpbun-local
    paths:
      /headers: {}
  testns1.com: &testns1
    backends:
      - host: http://httpbun-local

    middlewares:
    - name: accessLog

    paths:
      /any: {}
      /get:
        plugins:
          - &any-rewrite
            name: req-modifier
            config:
              path: /any
      /only-get:
        methods: [GET]
        plugins:
          - *any-rewrite
      /httpbun/{any...}:
        plugins:
          - name: req-modifier
            config:
              path: /{any...}
      /wildcard-rewrite/{any...}:
        plugins:
          - name: req-modifier
            config:
              path: "/any/{any...}"
      /path-rewrite/{a1}/{a2}:
        plugins:
          - name: req-modifier
            config:
              path: "/any/{a1}/{a2}"
      /not-terminated/{any}/:
        methods: [GET]
        plugins:
          - *any-rewrite
      /terminated/{any}/{$}:
        methods: [GET]
        plugins:
          - *any-rewrite

  /testns1:
    <<: *testns1

  /testns2:
    backends:
      - host: http://httpbun-local
    middlewares:
    - name: accessLog
    paths:
      /any/{any...}: {}

  passthrough.com: &passthrough
    backends:
      - host: http://httpbun-local
    middlewares:
    - name: accessLog
    paths:
      "": {}
      "/": {}

  /passthrough:
    <<: *passthrough
