ika:
  gracefulShutdownTimeout: 1s

server:
  addr: :8888

namespaces:
  root:
    backends:
      - host: http://httpbun-local
    paths:
      /headers: {}
  testns1.com: &testns1
    backends:
      - host: http://httpbun-local

    middlewares:
    - name: accessLog

    paths:
      /any: {}
      /get:
        rewritePath: /any
      /only-get:
        methods: [GET]
        rewritePath: /any

      /httpbun/{any...}:
        rewritePath: /{any...}
      /wildcard-rewrite/{any...}:
        rewritePath: /any/{any...}
      /path-rewrite/{a1}/{a2}:
        rewritePath: /any/{a1}/{a2}
      /not-terminated/{any}/:
        methods: [GET]
        rewritePath: /any
      /terminated/{any}/{$}:
        methods: [GET]
        rewritePath: /any

  /testns1:
    <<: *testns1

  /testns2:
    backends:
      - host: http://httpbun-local
    middlewares:
    - name: accessLog
    paths:
      /any/{any...}: {}

  passthrough.com: &passthrough
    backends:
      - host: http://httpbun-local
    middlewares:
    - name: accessLog
    paths:
      "": {}
      "/": {}

  /passthrough:
    <<: *passthrough
