ika:
  gracefulShutdownTimeout: 1s

server:
  addr: :8888

namespaces:
  example:
    hooks:
      - name: tracer
    backends:
      - host: httpbun
        scheme: http

    middlewares:
      - name: accessLog
        enabled: true
      - name: noCache
    paths:
      /: {}

  google-proxy:
    hooks:
      - name: tracer
    hosts:
      - ika-demo.onrender.com
      - google.dozy.dev
    backends:
      - host: www.google.com
        scheme: https
    middlewares:
      - name: accessLog
    paths:
      /: {}
      /maps/: {}
  go-proxy:
    hooks:
      - name: tracer
    hosts:
      - go.dozy.dev
    backends:
      - host: go.dev
        scheme: https
    middlewares:
      - name: accessLog
    paths:
      /: {}
