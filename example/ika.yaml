ika:
  gracefulShutdownTimeout: 1s

server:
  addr: :8888

namespaces:
  example:
    hooks:
      - name: tracer
    backends:
      - host: httpbun
        scheme: http

    middlewares:
      - name: accessLog
        enabled: true
      - name: noCache
    paths:
      /: {}

  proxy:
    hooks:
      - name: tracer
    hosts:
      - ika-example-latest.onrender.com
    backends:
      - host: www.google.com
        scheme: https
    middlewares:
      - name: accessLog
      - name: noCache
    paths:
      /: {}
