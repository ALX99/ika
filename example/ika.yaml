ika:
  gracefulShutdownTimeout: 1s

server:
  addr: :8888

namespaces:
  /example:
    plugins:
      - name: tracer
    backends:
      - host: http://httpbun

    middlewares:
      - name: accessLog
        enabled: true
      - name: noCache
    paths:
      /: {}

  google.dozy.dev: &google-proxy
    plugins:
      - name: tracer
    backends:
      - host: https://www.google.com
    middlewares:
      - name: accessLog
    paths:
      /: {}
      /maps/: {}

  httpbun.dozy.dev:
    transport:
      maxIdleConnsPerHost: 250
    plugins:
      - name: tracer
    backends:
      - host: https://httpbun.com
    middlewares:
      - name: accessLog
    paths:
      /: {}
      /trigger-rewrite/{anything...}:
        rewritePath: /{anything...}


  ika-demo.onrender.com:
    <<: *google-proxy

  go.dozy.dev:
    plugins:
      - name: tracer
    backends:
      - host: https://go.dev
    middlewares:
      - name: accessLog
    paths:
      /: {}
