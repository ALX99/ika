ika:
  gracefulShutdownTimeout: 1s

server:
  addr: :8888

namespaces:
  /example:
    plugins:
      - name: tracer
    backends:
      - host: httpbun
        scheme: http

    middlewares:
      - name: accessLog
        enabled: true
      - name: noCache
    paths:
      /: {}

  google.dozy.dev: &google-proxy
    plugins:
      - name: tracer
    backends:
      - host: www.google.com
        scheme: https
    middlewares:
      - name: accessLog
    paths:
      /: {}
      /maps/: {}

  httpbun.dozy.dev:
    plugins:
      - name: tracer
    backends:
      - host: httpbun.com
        scheme: https
    middlewares:
      - name: accessLog
    paths:
      /: {}
      /trigger-rewrite/{anything...}:
        rewritePath: /{anything...}


  ika-demo.onrender.com:
    <<: *google-proxy

  go.dozy.dev:
    plugins:
      - name: tracer
    backends:
      - host: go.dev
        scheme: https
    middlewares:
      - name: accessLog
    paths:
      /: {}
