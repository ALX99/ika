ika:
  gracefulShutdownTimeout: 1s
  logger:
    level: debug
    format: text

servers:
  - addr: :8888

namespaces:
  example:
    mounts:
      - /example
    hooks:
      - name: tracer
      - name: request-id
        config:
          header: X-Request-ID
          variant: KSUID
          override: true
    reqModifiers:
      - name: basic-modifier
        config:
          host: http://httpbun

    middlewares:
      - name: access-log
        config:
          headers: [X-Request-ID]
    paths:
      /:
        middlewares:
          - name: noCache

  httpbun.dozy.dev:
    mounts:
      - httpbun.dozy.dev
    transport:
      maxIdleConnsPerHost: 250
    hooks:
      - name: tracer
      - name: request-id
        config:
          header: X-Request-ID
          variant: KSUID
          override: true
    reqModifiers:
      - name: basic-modifier
        config:
          host: https://httpbun.com
    middlewares:
      - name: access-log
        config:
          headers: [X-Request-ID]
    paths:
      /: {}
      /hi:
        middlewares:
          - name: basic-auth
            config:
              incoming:
                username: user
                password: pass

  go.dozy.dev:
    mounts:
      - go.dozy.dev
    hooks:
      - name: tracer
      - name: request-id
        config:
          header: X-Request-ID
          variant: KSUID
          override: true
    reqModifiers:
      - name: basic-modifier
        config:
          host: https://go.dev
    middlewares:
      - name: access-log
        config:
          headers: [X-Request-ID]
    paths:
      /: {}
