ika:
  gracefulShutdownTimeout: 1s

server:
  addr: :8888

namespaces:
  example:
    backends:
      - host: httpbun
        scheme: http

    middlewares:
      - name: accessLog
        enabled: true
      - name: noCache

    paths:
      /get: {}
  dummyjson:
    hosts:
      - ika-example-latest.onrender.com
    backends:
      - host: dummyjson.com
        scheme: https

    middlewares:
      - name: accessLog
        enabled: true

    paths:
      /{any...}: {}
