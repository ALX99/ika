ika:
  gracefulShutdownTimeout: 1s

servers:
  - addr: :8888

namespaces:
  /example:
    plugins:
      - name: tracer
    req-modifiers:
      - name: req-modifier
        config:
          host: http://httpbun

    middlewares:
      - name: accessLog
    paths:
      /:
        middlewares:
          - name: noCache

  httpbun.dozy.dev:
    transport:
      maxIdleConnsPerHost: 250
    plugins:
      - name: tracer
    req-modifiers:
      - name: req-modifier
        config:
          host: https://httpbun.com
    middlewares:
      - name: accessLog
    paths:
      /: {}
      /trigger-rewrite/{anything...}:
        req-modifiers:
          - name: req-modifier
            config:
              path: /{anything...}

  go.dozy.dev:
    plugins:
      - name: tracer
    req-modifiers:
      - name: req-modifier
        config:
          host: https://go.dev
    middlewares:
      - name: accessLog
    paths:
      /: {}
